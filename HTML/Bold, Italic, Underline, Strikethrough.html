<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold, Italic, Underline, Strike through</title>
</head>
<body>
    <b>This is Bold</b><hr>
    <i>This is italic</i><hr>
    <u>this is underlined</u><hr>
    <s>This is striked</s><hr>
    <strike>this is striked too</strike>
</body>
</html>
