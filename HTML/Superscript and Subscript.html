<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using superscript and subscript</title>
</head>
<body>
    <p>without using superscript 
(a+b)2 = a2 + b2 + 2ab<br>
    with superscript
(a+b)<sup>2</sup>= a<sup>2</sup> + b<sup>2</sup> + 2ab  
    <hr>
    without using subscript
CH4 + O2 => H20 + CO2<br>
    with subscript
CH<sub>4</sub> + O<sub>2</sub> => H<sub>2</sub>O + CO<sub>2</sub>
</p>         
</body>
</html>
